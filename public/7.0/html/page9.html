<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>重新生成gerrit</title>
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../css/page9.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/bootstrap-table.js"></script>
		<script src="../js/bootstrap-table-zh-CN.js"></script>
	</head>

	<body>
		<div id="page9">
			<div class="col-xs-12 form-group">
				<fieldset>
					<legend style="margin-bottom: 0;">
						<span class="page9_tabs" hasvalue="false">按机芯、机型重新生成</span>
					</legend>
					机芯：<input type="text" id="re1_chip" />
    				机型：<input type="text" id="re1_model" />
					屏幕尺寸：<input type="text" value="0" id="re1_panel" />
    				<button type="button" id="rebuild1" onclick="rebuildGerritByChipModel()">重新生成</button>
				</fieldset>
				
				<fieldset>
					<legend style="margin-bottom: 0;">
						<span class="page9_tabs" hasvalue="false">按机芯重新生成</span>
					</legend>
					机芯：<input type="text" id="re2_chip" />
    				<button type="button" id="rebuild2" onclick="rebuildGerritByChip()">重新生成</button>
				</fieldset>
				
				<fieldset>
					<legend style="margin-bottom: 0;">
						<span class="page9_tabs" hasvalue="false">按机型重新生成</span>
					</legend>
					机型：<input type="text" id="re3_model" />
    				<button type="button" id="rebuild3" onclick="rebuildGerritByModel()">重新生成</button>
				</fieldset>
				
				<fieldset>
					<legend style="margin-bottom: 0;">
						<span class="page9_tabs" hasvalue="false">按TargetProduct重新生成</span>
					</legend>
					TargetProduct：<input type="text" id="re4_tp" />
    				<button type="button" id="rebuild4" onclick="rebuildGerritTargetProduct()">重新生成</button>
				</fieldset>
				
				<fieldset>
					<legend style="margin-bottom: 0;">
						<span class="page9_tabs" hasvalue="false">全部机芯机型重新生成</span>
					</legend>
    				<button type="button" id="rebuild5" onclick="rebuildGerritALL()">全部重新生成</button>
				</fieldset>
				
				<fieldset>
					<legend style="margin-bottom: 0;">
						<span class="page9_tabs" hasvalue="false">本地仓库清理复位修复</span>
					</legend>
    				<button type="button" id="rebuild6" onclick="rebuildGerritReset()">本地仓库清理复位修复</button>
				</fieldset>
				
			</div>
			<div id="tabClickIndex" curId="0" style="display: none;"></div>
		</div>
		
		<script src="../js/page9.js"></script>

	</body>

</html>
