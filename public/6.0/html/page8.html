<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>配置内动管理</title>
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../css/page8.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/bootstrap-table.js"></script>
		<script src="../js/bootstrap-table-zh-CN.js"></script>
	</head>

	<body>
		<div id="page8">
			<div class="col-xs-12 form-group">
				<fieldset>
					<legend style="margin-bottom: 0;">
						<span class="page8_tabs" hasvalue="false">MK</span>
						<span class="page8_tabs" hasvalue="false">Prop</span>
						<span class="page8_tabs" hasvalue="false">Config文件</span>
						<span class="page8_tabs" hasvalue="false">系统设置</span>
						<span class="page8_tabs" hasvalue="false">信号源工具箱</span>
						<span class="page8_tabs" hasvalue="false">卖场演示</span>
						<span class="page8_tabs" hasvalue="false">中间件</span>
					</legend>
					<div class="page8_boxes">
						<button type="button" class="btn btn-default" id="page8_mk_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered page8_tables" id="page8_table6"></table>
						</div>
					</div>
					<div class="page8_boxes">
						<button type="button" class="btn btn-default" id="page8_prop_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered page8_tables" id="page8_table7"></table>
						</div>
					</div>
					<div class="page8_boxes">
						<button type="button" class="btn btn-default" id="page8_config_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered page8_tables" id="page8_table1"></table>
						</div>
					</div>
					<div class="page8_boxes">
						<button type="button" class="btn btn-default" id="page8_systemsetting_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered page8_tables" id="page8_table2"></table>
						</div>
					</div>
					<div class="page8_boxes">
						<button type="button" class="btn btn-default" id="page8_source_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered page8_tables" id="page8_table3"></table>
						</div>
					</div>
					<div class="page8_boxes">
						<button type="button" class="btn btn-default" id="page8_market_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered page8_tables" id="page8_table4"></table>
						</div>
					</div>
					<div class="page8_boxes">
						<button type="button" class="btn btn-default" id="page8_middlesoft_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered page8_tables" id="page8_table5"></table>
						</div>
					</div>
				</fieldset>
			</div>
			<div id="tabClickIndex" curId="0" style="display: none;"></div>
		</div>
		<!--修改-->
		<div class="modal fade" id="paged8_dialog_box1" tabindex="-1" role="dialog" aria-labelledby="myConfigAddChangeModalLabel">
			<div class="modalwidth" role="document">
				<div class="modal-content" id="paged8_myConfigBorder">
					<div class="modal-body">
						<button type="button" id="paged8_inputConfigClose" data-dismiss="modal">关闭</button>
						<table id="paged8_tableSort" class="col-lg-12 table table-bordered" border="1px">
							<thead><tr class="headtr"></tr></thead>
							<tbody class="bodytr"></tbody>
						</table>
						<div>
							<button id="page8_sortSave">保存</button>
							<button type="button" id="page8_sortCancel" data-dismiss="modal">取消</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--新增-->
		<div class="modal fade " id="page8Modal" tabindex="-1" role="dialog" aria-labelledby="mypage8Label">
			<div class="modal-dialog" role="document">
				<div class="modal-content" id="page8ModalDiv">
					<div class="modal-header myheader">
						<h4 class="modal-title" id="myPreviewModalLabel">新增分类</h4>
						<button type="button" id="page8ModeClose" data-dismiss="modal">关闭</button>
					</div>
					<div class="modal-body mybody">
						<span id="newClassify">请输入名称：</span><div id="chipMangInfo"></div>
						<input type="text" value="" id="page8Container">
					</div>
					<div class="modal-footer myfooter">
						<button type="button" class="btn" part1="1" id="page8Submit">确定</button>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/page8.js"></script>

	</body>

</html>
