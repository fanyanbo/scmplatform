<html>

	<head>
		<title>Login Form</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="../css/login.css" rel="stylesheet" type="text/css">
	</head>

	<body onkeydown="keyLogin();">
		<h1 class="title">配置信息管理平台</h1>
		<div class="main">
			<div class="login">
				<div class="inset">
					<form role="form">
						<div>
							<p class="stitle">SKYWORTH</p>
							<label>用户名</label>
							<input type="text" class="textbox" id="username" name="username" placeholder="请输入用户名" required autocomplete="off"/>
						</div>
						<div style="margin-top: 5px;">
							<label>密码</label>
							<input type="password" class="password" id="password" name="password" placeholder="请输入密码" required/>
						</div>
						<div id="logintxt" style="color: red;"></div>
						<div class="sign">
							<input id="loginbutton" type="button" class="btn btn-default btn-success text-center"onclick="loginfun()" value="登录"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/login.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
	</body>

</html>
