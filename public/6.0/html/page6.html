<!--内容列表-->
<html>

	<head>
		<meta charset="utf-8" />
		<title>配置文件管理</title>

		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.min.css">
		<link rel="stylesheet" type="text/css" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../css/page6.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>

	<body>
		<div id="page6">
			<fieldset>
				<legend>
					<button class="page6_tab">机芯列表</button>
					<button class="page6_tab">机型列表</button>
					<button class="page6_tab">芯片型号</button>
				</legend>
				<div class="page_boxes" style="display: block;">
					<div class="">
						<button type="button" class="btn btn-default page6AddBtns" part="1">新增机芯</button>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<table class="table table-bordered" id="page6_chip_add">
								<tr><td id="page6_chip_td"></td></tr>
							</table>
						</div>
					</div>
				</div>
				<div class="page_boxes" style="display: none;">
					<div class="">
						<button type="button" class="btn btn-default page6AddBtns" part="2">新增机型</button>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<table class="table table-bordered" id="page6_model_add">
								<tr><td id="page6_model_td"></td></tr>
							</table>
						</div>
					</div>
				</div>
				<div class="page_boxes" style="display: none;">
					<div class="">
						<button type="button" class="btn btn-default page6AddBtns" part="3">新增芯片型号</button>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<table class="table table-bordered" id="page6_soc_add">
								<tr><td id="page6_soc_td"></td></tr>
							</table>
						</div>
					</div>
				</div>
				<!--<div id="noList">当前没有符合查询条件的文件！！</div>-->
				
				<!--机芯机型-增加-->
				<div class="modal fade " id="page6Modal" tabindex="-1" role="dialog" aria-labelledby="mypage6ModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content" id="page6ModalDiv">
							<div class="modal-header myheader">
								<h4 class="modal-title" id="myPreviewModalLabel">新增</h4>
								<button type="button" id="page6ModeClose" data-dismiss="modal">关闭</button>
							</div>
							<div class="modal-body mybody">
								<label id="lableText" for="page6Container" class="control-label">输入机芯名称：</label><label id="editErrorInfo">此项不能为空</label><br/>
								<input type="text" value="" id="page6Container">
								<h4 id="chipMangInfo" class="myModalErrorInfo"></h4>
								<div class="col-xs-10 col-xs-push-1" id="myEditEnsureDiv" tabindex="-1" role="dialog" aria-labelledby="myEditModalLabel">
									<div class="modal-delete" role="document">
										<div class="modal-content">
											<div class="modal-header myheader">
												<button type="button" class="close" aria-label="Close" id="myEditEnsureX"><span aria-hidden="true">×</span></button>
												<h4 class="modal-title text-left" id="myAddModalLabel">编辑</h4>
											</div>
											<div class="modal-body mybody">
												<div id="tptochipmodel">此次修改会影响到如下产品，确认要修改吗？该变化不会显示在前端，相关产品不会进入待审核</div>
												<div id="productName"></div>
											</div>
											<div class="modal-footer myfooter">
												<button type="button" class="btn btn-primary" id="myEditEnsure">确定</button>
												<button type="button" class="btn btn-default" id="myEditCancle">取消</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer myfooter">
								<button type="button" class="btn" part1="1" id="page6Submit">确定</button>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
		
		
		<!--loading环-->
		<!--<div id="page6_loading"><span id="page6_loadingImg">wenjian</span><span id="page6_loadingText">数据加载中...</span></div>-->
		<script src="../js/jquery.dataTables.min.js" type="text/javascript" charset="utf8"></script>
		<script type="text/javascript" src="../js/page6.js" charset="utf8"></script>
		<script type="text/javascript" src="../js/front-endPage.js" charset="utf8"></script>
	</body>

</html>
