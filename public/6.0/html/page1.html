<html>

	<head>
		<meta charset="utf-8" />
		<title>首页</title>

		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.min.css">
		<link rel="stylesheet" type="text/css" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../css/page1.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
 		
	</head>

	<body>
		<div id="page1">
			<fieldset class="">
				<legend>信息总览</legend>
				<div class="row text-right">
					<div class="col-xs-4 form-group">
						<div class="col-lg-12 col-xs-12 col-md-12 infoitems">
							<label for="product" class="control-label col-xs-6">产品总数：</label><span class="col-xs-5 text-left"></span>
						</div>
						<div class="col-lg-12 col-xs-12 col-md-12 infoitems">
							<label for="chip" class="control-label col-xs-6">机芯总数：</label><span class="col-xs-5 text-left"></span>
						</div>
						<div class="col-lg-12 col-xs-12 col-md-12 infoitems">
							<label for="model" class="control-label col-xs-6">机型总数：</label><span class="col-xs-5 text-left"></span>
						</div>
					</div>
					<div class="col-xs-4 form-group">
						<div class="col-lg-12 col-xs-12 col-md-12 infoitems">
							<label for="hisi" class="control-label col-xs-6">Hisi:</label><span class="col-xs-5 text-left"></span>
						</div>
						<div class="col-lg-12 col-xs-12 col-md-12 infoitems">
							<label for="mstar" class="control-label col-xs-6">Mstar:</label><span class="col-xs-5 text-left"></span>
						</div>
						<div class="col-lg-12 col-xs-12 col-md-12 infoitems">
							<label for="rtk" class="control-label col-xs-6">RTK:</label><span class="col-xs-5 text-left"></span>
						</div>
					</div>
					<div class="col-xs-4 form-group">
						<div class="col-lg-12 col-xs-12 col-md-12 infoitems">
							<label for="amlogic" class="control-label col-xs-6">Amlogic:</label><span class="col-xs-5 text-left"></span>
						</div>	
						<div class="col-lg-12 col-xs-12 col-md-12 infoitems">
							<label for="noveteke" class="control-label col-xs-6">Noveteke:</label><span class="col-xs-5 text-left"></span>
						</div>
					</div>
				</div>
			</fieldset>

			<fieldset style="min-height: 440px;">
				<legend>操作日志</legend>
				<!-- 表格开始 -->
				<div id="page1_table"></div>
				<!-- 表格结束 -->
			</fieldset>
		</div>
		
		<!--loading环-->
		<!--<div id="page1_loading"><span id="page1_loadingImg">wenjian</span><span id="page1_loadingText">数据加载中...</span></div>-->
		<script type="text/javascript" src="../js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="../js/front-endPage2.js"></script>
		<script type="text/javascript" src="../js/page1.js"></script>
	</body>

</html>
