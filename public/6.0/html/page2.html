<html>

	<head>
		<meta charset="utf-8" />
		<title>配置文件管理</title>

		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.min.css">
		<link rel="stylesheet" type="text/css" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../css/page2.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<!--<script src="../js/tableexport.js"></script>-->

	</head>

	<body>
		<div id="page2">
			<fieldset class="inputandselectwidth">
				<legend>配置文件查询</legend>
				<div class="row text-right">
					<div class="col-xs-4 form-group">
						<label for="page2_chip" class="control-label col-xs-5 text-right">机芯:</label>
						<input type="text" value="" id="page2_chip" class="col-xs-6 inputstyle" onkeyup="this.value=this.value.replace(/\s+/g,'')">
						<div class="auto_hidden" id="page2_chip_auto"></div>
					</div>
					<div class="col-xs-4 form-group">
						<label for="page2_model" class="control-label col-xs-5 text-right">机型:</label>
						<input type="text" value="" id="page2_model" class="col-xs-6 inputstyle" onkeyup="this.value=this.value.replace(/\s+/g,'')">
						<div class="auto_hidden" id="page2_model_auto"></div>
					</div>
					<div class="col-xs-4 form-group">
						<label for="page2_targetProduct" class="control-label col-xs-5 text-right">TP:</label>
						<input type="text" id="page2_targetProduct" class="col-xs-6 inputstyle text-left" placeholder="模糊查询" onkeyup="this.value=this.value.replace(/\s+/g,'')">
						<div class="auto_hidden" id="page2_tp_auto"></div>
					</div>
				</div>
				<div class="row text-right">
					<div class="col-xs-4 form-group">
						<label for="page2_androidVersion" class="control-label col-xs-5 text-right">安卓版本:</label>
						<select id="page2_androidVersion" class="col-xs-6 inputstyle">
							<option value=""></option>
							<option value="Android4.2">Android4.2</option>
							<option value="Android4.3">Android4.3</option>
							<option value="Android4.4">Android4.4</option>
							<option value="Android5.0">Android5.0</option>
							<option value="Android5.1">Android5.1</option>
							<option value="Android6.0">Android6.0</option>
						</select>
					</div>
					<div class="col-xs-4 form-group">
						<label for="page2_chipid" class="control-label col-xs-5 text-right">芯片型号:</label>
						<input type="text" id="page2_chipid" class="col-xs-6 inputstyle text-left" placeholder="模糊查询" onkeyup="this.value=this.value.replace(/\s+/g,'')">
						<div class="auto_hidden" id="page2_soc_auto"></div>
					</div>
					<div class="col-xs-4 form-group">
						<label for="page2_EMMC" class="control-label col-xs-5 text-right">EMMC:</label>
						<select id="page2_EMMC" class="col-xs-6 inputstyle">
							<option value=""></option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</div>
				</div>
				<div class="row text-right">
					<div class="col-xs-4 form-group">
						<label for="page2_memory" class="control-label col-xs-5 text-right">内存:</label>
						<select id="page2_memory" class="col-xs-6 inputstyle">
							<option value=""></option>
							<option value="256MB">256MB</option>
							<option value="512MB">512MB</option>
							<option value="768MB">768MB</option>
							<option value="1GB">1GB</option>
							<option value="1.5GB">1.5GB</option>
							<option value="2GB">2GB</option>
							<option value="2.5GB">2.5GB</option>
							<option value="3GB">3GB</option>
							<option value="3.5GB">3.5GB</option>
							<option value="4GB">4GB</option>
						</select>
					</div>
					<div class="col-xs-4 form-group">
						<label for="page2_keyword" class="control-label col-xs-5 text-right">模块查询:</label>
						<input type="text" value="" id="page2_keyword" class="col-xs-6 inputstyle">
					</div>
				</div>
				<div class="row text-right">
					<div class="col-xs-4 form-group">
						<label for="page2_gitbranch" class="control-label col-xs-5 text-right">git分支:</label>
						<input type="text" id="page2_gitbranch" class="col-xs-6 inputstyle text-left" placeholder="模糊查询" onkeyup="this.value=this.value.replace(/\s+/g,'')">
						<div class="auto_hidden" id="page2_git_auto"></div>
					</div>
				</div>
				<div class="form-group text-center">
					<div class="col-sm-offset- col-sm-4"></div>
					<div class="col-sm-offset- col-sm-2">
						<button type="submit" class="btn btn-default btn-success" id="page2_searchInfo">查询</button>
					</div>
					<div class="col-sm-offset- col-sm-2">
						<button type="reset" class="btn btn-default btn-success" id="page2_reset">重置</button>
					</div>
					<div class="col-sm-offset- col-sm-4"></div>
				</div>
			</fieldset>

			<fieldset>
				<legend>内容列表</legend>
				<div class="buttonboxes">
					<button class="mybuttons btn-success" id="page2_add">新增</button>
					<!--<button class="mybuttons btn-success" id="page2_editMore">批量修改</button>-->
					<button class="mybuttons btn-success" id="page2_deleteMore">批量删除</button>
					<button class="mybuttons btn-success" id="page2_export">导出</button>
					<button class="mybuttons btn-success" id="page2_fresh">刷新</button>
				</div>

				<!-- 表格开始 -->
				<div id="page2_table"></div>
				<a id="dlink" style="display:none;"></a>
				<!-- 表格结束 -->

				<!--点击新增、编辑、复制弹出的modal-->

													<div class="auto_hidden" id="page2_chip_auto2"></div>

													<div class="auto_hidden" id="page2_model_auto2"></div>

											<td style="padding: 0;">

									<div class="modal-delete" role="document">
										<div class="modal-content">

												<button type="button" class="close" aria-label="Close" id="myEditEnsureX"><span aria-hidden="true">×</span></button>

												</div>
												<span class="changetitle">修改原因</span>
												<textarea id="changeReason" rows="3">
													
												</textarea>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-primary" id="myEditEnsure">确定</button>
												<button type="button" class="btn btn-default" id="myEditCancle">取消</button>
											</div>
										</div>
									</div>

												<button type="button" class="btn btn-default" id="myAddCancle">取消</button>
											</div>
										</div>
									</div>
								</div>
