<!--内容列表-->
<html>

	<head>
		<meta charset="utf-8" />
		<title>待审核文件</title>

		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.min.css">
		<link rel="stylesheet" type="text/css" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../css/page4.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
 		
	</head>

	<body>
		<div id="page4">
			<!-- 表格开始 -->
			<div id="page4_table"></div>
			<!-- 表格结束 -->
			<div id="noList" style="display: none;">当前没有符合查询条件的文件！！</div>
		</div>
		<!--点击新增弹出新增的modal-->
		<div class="modal fade" id="page4Modal1" tabindex="-1" role="dialog" aria-labelledby="page4Modal1Label">
			<div class="modalwidth" role="document">
				<div class="modal-content" style="background-color: lightgray;">
					<div class="modal-header">
						<button type="button" class="close1 btn btn-default"  aria-label="Close" id="closeReview"><span aria-hidden="true">关闭</span></button> 
						<button type="button" class="close1 btn btn-default" id="button_submit"><span aria-hidden="true" id="reButton"></span></button>  
                    	<button type="button" class="close1 btn btn-default "  id="noPassReview" style="display:none"><span aria-hidden="true">审核不通过</span></button>
                    	<button type="button" class="close1 btn btn-default "  id="ReviewCat" style="display:none"><span aria-hidden="true">预览</span></button>
						<h3 class="modal-title" id="myAddModalLabel">审核</h3>
						<h4 id="page4Modal1ErrorInfo" class="myModalErrorInfo"></h4>
					</div>
					<div class="modal-body">
						<table class="table table-bordered " id="page4Modal1Table">
							<tbody>
								<tr>
									<td>
										<div class="col-xs-12" id="changeDescDiv">
											<div class="col-xs-12 form-group text-left inputdiv">
												<span id="changeDescTitle"><b>当前文件做了如下更改，请注意审核：</b>
												</span>
												<div id="newFileDesc" class="redDesc marginCenter">当前文件为新增配置，请仔细审核！</div>
												<div id="changeFileDesc" class="redDesc marginCenter">当前文件因配置管理项添加(或修改)导致文件发生变化，请仔细审核！</div>
												<div id="changeDeviceDesc" class="marginCenter">修改设备信息：<span id="changeInfo1" class="redDesc">fffsdfd</span></div>
												<div id="addModelDesc" class="marginCenter">新增模块：<span span id="changeInfo2" class="redDesc">sdfsdgrty</span></div>
												<div id="removeModelDesc" class="marginCenter">删除模块：<span span id="changeInfo3" class="redDesc">reyeryty</span></div>
												<div id="changeConfigDesc" class="marginCenter">修改配置：<span span id="changeInfo4" class="redDesc">tryrt</span></div>
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<div class="col-xs-4 text-left">
											<label for="lable4Chip" class="control-label text-right" title="oChip" style="width: 41.67%;float: left;">机芯&nbsp;:</label>
											<input type="text" value="" id="lable4Chip" name="机芯" class="col-xs-6 col-xs-push-1 inputstyle fuzzySearch text-left" onkeyup="this.value=this.value.replace(/\s+/g,'')">
											<div class="auto_hidden" id="page4_chip_auto2"></div>
										</div>
										<div class="col-xs-4 text-left">
											<label for="lable4Model" class="control-label text-right" title="oModel" style="width: 41.67%;float: left;">机型&nbsp;:</label>
											<input type="text" value="" id="lable4Model" name="机型" class="col-xs-6 col-xs-push-1 inputstyle fuzzySearch text-left" onkeyup="this.value=this.value.replace(/\s+/g,'')">
											<div class="auto_hidden" id="page4_model_auto2"></div>
										</div>
										<div class="col-xs-4 text-left">
											<label for="lable4TP" class="control-label text-right" title="oTargetProduct" style="width: 41.67%;float: left;">TP:</label>
											<input type="text" value="" id="lable4TP" name="TargetProduct" class="col-xs-6 col-xs-push-1 inputstyle fuzzySearch text-left" onkeyup="this.value=this.value.replace(/\s+/g,'')">
											<div class="auto_hidden" id="page4_tp_auto2"></div>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<div class="col-xs-4 text-left inputdiv">
											<label for="lable4AndroidVersion" class="control-label text-right" title="AndroidVersion" style="width: 41.67%;float: left;">Android版本&nbsp;:</label>
											<select id="lable4AndroidVersion" name="Android版本" class="col-xs-6 col-xs-push-1 inputstyle text-left">
												<option value="Android4.2">Android4.2</option>
												<option value="Android4.3">Android4.3</option>
												<option value="Android4.4">Android4.4</option>
												<option value="Android5.0">Android5.0</option>
												<option value="Android5.1">Android5.1</option>
												<option value="Android6.0">Android6.0</option>
												<option value="Android8.0">Android8.0</option>
											</select>
										</div>
										<div class="col-xs-4 text-left inputdiv">
											<label for="lable4ChipMode" class="control-label text-right" title="ChipMode" style="width: 41.67%;float: left;">芯片型号&nbsp;:</label>
											<input type="text" value="" id="lable4ChipMode" name="芯片型号" class="col-xs-6 col-xs-push-1 inputstyle fuzzySearch text-left" onkeyup="this.value=this.value.replace(/\s+/g,'')">
											<div class="auto_hidden" id="page4_soc_auto2"></div>
										</div>
										<div class="col-xs-4 text-left inputdiv">
											<label for="lable4Emmc" class="control-label text-right" title="EMMC" style="width: 41.67%;float: left;">EMMC&nbsp;:</label>
											<select id="lable4Emmc" name="EMMC" class="col-xs-6 col-xs-push-1 inputstyle text-left">
												<option value="4G">4G</option>
												<option value="6G">6G</option>
												<option value="8G">8G</option>
												<option value="16G">16G</option>
												<option value="32G">32G</option>
												<option value="64G">64G</option>
											</select>
										</div>
										<div class="col-xs-4 text-left inputdiv">
											<label for="lable4Memory" class="control-label text-right" title="memory" style="width: 41.67%;float: left;">内存&nbsp;:</label>
											<select id="lable4Memory" name="内存" class="col-xs-6 col-xs-push-1 inputstyle text-left">
												<option value="256MB">256MB</option>
												<option value="512MB">512MB</option>
												<option value="768MB">768MB</option>
												<option value="1GB">1GB</option>
												<option value="1.5GB">1.5GB</option>
												<option value="2GB">2GB</option>
												<option value="2.5GB">2.5GB</option>
												<option value="3GB">3GB</option>
												<option value="3.5GB">3.5GB</option>
												<option value="4GB">4GB</option>
											</select>
										</div>
										<div class="col-xs-4 text-left inputdiv">
											<label for="lable4GitBranch" class="control-label text-right" title="oModel" style="width: 41.67%;float: left;">gitbranch&nbsp;:</label>
											<input type="text" value="" name="gitBranch" id="lable4GitBranch" class="col-xs-6 col-xs-push-1 inputstyle fuzzySearch text-left" onkeyup="this.value=this.value.replace(/\s+/g,'')">
											<!--<div class="auto_hidden" id="page4_git_auto2"></div>-->
										</div>
										<div class="col-xs-4 text-left inputdiv">
											<label for="lable4Platform" class="control-label text-right" title="memory" style="width: 41.67%;float: left;">平台&nbsp;:</label>
											<select id="lable4Platform" name="平台" class="col-xs-6 col-xs-push-1 inputstyle text-left">
												<option value="Hisi">Hisi</option>
												<option value="Mstar">Mstar</option>
												<option value="Mstar">RTK</option>
												<option value="Amlogic">Amlogic</option>
												<option value="Nova">Nova</option>
											</select>
										</div>
									</td>
								</tr>
								<tr>
									<td style="padding: 0;">
										<div class="btn-group">
											<button class="page4_tabs btn-success">config文件</button>
											<button class="page4_tabs btn-success">MK</button>
											<button class="page4_tabs btn-success">系统设置</button>
											<button class="page4_tabs btn-success">信号源工具箱</button>
											<button class="page4_tabs btn-success">卖场演示</button>
											<button class="page4_tabs btn-success">中间件</button>
											<button class="page4_tabs btn-success">PROP</button>
										</div>
										<div class="col-xs-12 page4_boxes row">
											<div id="myConfigBox" class="eachpartbox"></div>
										</div>
										<div class="col-xs-12 page4_boxes row">
											<div id="myMkBox" class="eachpartbox"></div>
										</div>
										<div class="col-xs-12 page4_boxes row">
											<div id="mySysSettingBox" class="eachpartbox"></div>
										</div>
										<div class="col-xs-12 page4_boxes row">
											<div id="mySourceBoxBox" class="eachpartbox"></div>
										</div>
										<div class="col-xs-12 page4_boxes row">
											<div id="myMarketShowBox" class="eachpartbox"></div>
										</div>
										<div class="col-xs-12 page4_boxes row">
											<div id="myMiddlewareBox" class="eachpartbox"></div>
										</div>
										<div class="col-xs-12 page4_boxes row">
											<div id="myPropBox" class="eachpartbox"></div>
										</div>
									</td>
								</tr>
							</tbody>	
						</table>
						<div class="col-xs-11" id="myEditEnsureDiv" tabindex="-1" role="dialog" aria-labelledby="myEditModalLabel">
							<div class="modal-delete" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" aria-label="Close" id="myEditEnsureX"><span aria-hidden="true">×</span></button>
										<h4 class="modal-title text-left" id="myEditModalLabel">关闭</h4>
									</div>
									<div class="modal-body">
										<span class="changetitle">修改内容</span>
										<div id="changeContent" style="font-size: 16px;text-align: left;">
											<span id="txt1">修改设备信息：<span id="txt11"></span><br/></span>
											<span id="txt2">新增模块：<span id="txt22"></span><br/></span>
											<span id="txt3">删除模块：<span id="txt33"></span><br/></span>
											<span id="txt4">修改配置：<span id="txt44"></span><br/></span>
										</div>
										<span class="changetitle">修改原因</span>
										<textarea id="changeReason"></textarea>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-primary" id="myEditEnsure">确定</button>
										<button type="button" class="btn btn-default" id="myEditCancle">取消</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer myfooter">
						<button type="button" id="btn_submit" class="btn btn-default"></button>
					</div>
				</div>
			</div>
		</div>
		
		<!--点击预览弹出复制的modal-->
		<div id="myPreviewModal" tabindex="-1" role="dialog" aria-labelledby="myPreviewModalLabel">
			<div class="modalwidth" role="document">
				<div class="modal-content">
					<div class="modal-header myheader">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="myCopyModalClose"><span aria-hidden="true">关闭</span></button>
						<h4 class="modal-title" id="myPreviewModalLabel">预览</h4>
					</div>
				
					<div class="modal-body mybody">
						<ul class="nav nav-pills nav-justified" role="tablist">
							<li role="presentation" class="presentation active">
								<a href="#myPreviewBodyOne" aria-controls="myPreviewBodyOne" role="tab" data-toggle="tab">Config文件</a>
							</li>
							<li role="presentation" class="presentation">
								<a href="#myPreviewBodyTwo" aria-controls="myPreviewBodyTwo" role="tab" data-toggle="tab">MK文件</a>
							</li>
							<li role="presentation" class="presentation">
								<a href="#myPreviewBodyThree" aria-controls="myPreviewBodyThree" role="tab" data-toggle="tab">Settings文件</a>
							</li>
						</ul>
						<!-- Tab panes -->
						<div class="tab-content">
							<textarea wrap="off" style="overflow:scroll;" role="tabpanel" class="tab-pane active" id="myPreviewBodyOne" disabled></textarea>
							<textarea wrap="off" style="overflow:scroll;" role="tabpanel" class="tab-pane" id="myPreviewBodyTwo" disabled></textarea>
							<textarea wrap="off" style="overflow:scroll;" role="tabpanel" class="tab-pane" id="myPreviewBodyThree" disabled></textarea>
						</div>
					</div>
					<div class="modal-footer myfooter">
						<button type="button" class="btn btn-default" data-dismiss="modal" id="myCopyModalSubmitTwo">确定</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-10 col-lg-10 col-xs-push-1 col-lg-push-1" id="mydialog" tabindex="-1" role="dialog" aria-labelledby="myDeleteModalLabel">
			<div class="modal-delete" role="document" id="reviewDialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" aria-label="Close" id="oButtonX"><span aria-hidden="true">×</span></button>
						<h4 class="modal-title text-left" id="myDeleteModalLabel"></h4>
					</div>
					<div class="modal-body">
						<p style="font-size: 24px;text-align: center;" id="dialogword"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="myDeleteModalEnsure">确定</button>
						<!--<button type="button" class="btn btn-default" id="oButtonCancle">取消</button>-->
					</div>
				</div>
			</div>
		</div>
		<!-- 点击查看 -->
		<div class="modal fade" id="page4_examine" tabindex="-1" role="dialog" aria-labelledby="page4_examineLabel">
			<div class="" role="document">
				<div class="modal-content">
					<!--modal-content-->
					<div class="modal-header">
						<span type="button" class="close glyphicon glyphicon-remove" aria-label="Close" id="page4_close1"></span>
						<h4 class="modal-title text-left right" id="page4_examineLabel">
							<span><b>机芯：</b></span><span id="page4_check_chip"></span>
							<span><b>机型：</b></span><span id="page4_check_model"></span>
							<!--<span><b>target_product：</b></span><span id="page4_check_targetProduct"></span>-->
						</h4>
					</div>
					<div class="modal-body">
						<table class="table table-striped table-bordered table-hover" id="contenttable">
							<thead>
								<tr>
									<th>修改内容</th>
									<th>修改原因</th>
									<th style="min-width: 55px;">状态</th>
									<th>提交者</th>
									<th>提交时间</th>
								</tr>
							</thead>
							<tbody id="descriptTbody">
								
							</tbody>
						</table>
						<div id="noChangeHistory"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" id="page4_close2">关闭</button>
					</div>
				</div>
			</div>
		</div>
		<!--loading环-->
		<!--<div id="page4_loading"><span id="page4_loadingImg">wenjian</span><span id="page4_loadingText">数据加载中...</span></div>-->
		<script src="../js/jquery.dataTables.min.js" type="text/javascript" charset="utf8"></script>
		<script src="../js/front-endPage.js"></script>
		<script src="../js/page4.js"></script>
		
	</body>

</html>
