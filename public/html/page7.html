<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>配置内动管理</title>
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../css/page7.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>

	</head>

	<body>
		<div id="page7">
			<div class="col-xs-12 form-group">
				<fieldset>
					<legend style="margin-bottom: 0;">
						<span class="page7_tabs">config文件</span>-
						<span class="page7_tabs">系统设置</span>-
						<span class="page7_tabs">信号源工具箱</span>-
						<span class="page7_tabs">卖场演示</span>-
						<span class="page7_tabs">中间件</span>-
						<span class="page7_tabs">MK</span>-
						<span class="page7_tabs">PROP</span>
					</legend>
					<div class="page7_boxes">
						<button type="button" class="btn btn-default" id="page7_Config_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered" id="myConfigTable">
								<tr>
									<td id="configTableTdBase">
										<div class="grouptitle" title="base">基础功能：</div>
									</td>
								</tr>
								<tr>
									<td id="configTableTdServerip">
										<div class="grouptitle" title="serverip">服务器IP配置：</div>
									</td>
								</tr>
								<tr>
									<td id="configTableTdAd">
										<div class="grouptitle" title="ad">广告配置：</div>
									</td>
								</tr>
								<tr>
									<td id="configTableTdChannel">
										<div class="grouptitle" title="channel">TV通道：</div>
									</td>
								</tr>
								<tr>
									<td id="configTableTdLocalmedia">
										<div class="grouptitle" title="localmedia">本地媒体：</div>
									</td>
								</tr>
								<tr>
									<td id="configTableTdOther">
										<div class="grouptitle" title="other">其他功能：</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="page7_boxes">
						<button type="button" class="btn btn-default" id="page7_SysSetting_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered" id="mySysSettingTable">
								<tr>
									<td id="SysSTableBoot">
										<div class="grouptitle" title="PlayerLibrary">开机引导:</div>
									</td>
								</tr>
								<tr>
									<td id="SysSTableSetting">
										<div class="grouptitle" title="App">设置入口页:</div>
									</td>
								</tr>
								<tr>
									<td id="SysSTableNet">
										<div class="grouptitle" title="net_connect_setting">网络与连接:</div>
									</td>
								</tr>
								<tr>
									<td id="SysSTablePicture">
										<div class="grouptitle" title="picture_setting">图像设置:</div>
									</td>
								</tr>
								<tr>
									<td id="SysSTableSound">
										<div class="grouptitle" title="sound_setting">声音设置:</div>
									</td>
								</tr>
								<tr>
									<td id="SysSTableGeneral">
										<div class="grouptitle" title="general_setting">通用设置:</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="page7_boxes">
						<button type="button" class="btn btn-default" id="page7_SourceBox_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered" id="mySourceBoxTable">
								<tr>
									<td id="SourceBoxTableQuick">
										<div class="grouptitle" title="quickOperate">快捷功能:</div>
									</td>
								</tr>
								<tr>
									<td id="SourceBoxTableGeneral">
										<div class="grouptitle" title="General">常用设置:</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="page7_boxes">
						<button type="button" class="btn btn-default" id="page7_MarketShow_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered" id="myMarketShowTable">
								<tr>
									<td id="MarketShowSound">
										<div class="grouptitle" title="PlayerLibrary">声音演示:</div>
									</td>
								</tr>
								<tr>
									<td id="MarketShowPicture">
										<div class="grouptitle" title="App">图像演示:</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="page7_boxes">
						<button type="button" class="btn btn-default" id="page7_Middleware_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered" id="myMiddlewareTable">
								<tr>
									<td id="Middleware1">
										<div class="grouptitle" title="Middleware1">输入信号源:</div>
									</td>
								</tr>
								<tr>
									<td id="Middleware2">
										<div class="grouptitle" title="Middleware2">支持纵横比:</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="page7_boxes">
						<button type="button" class="btn btn-default" id="page7_Mk_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered" id="myMkTable">
								<tr><td id="myMkTablePlayerLibrary"></td></tr>
								<tr><td id="myMkTableApp"></td></tr>
								<tr><td id="myMkTableService"></td></tr>
								<tr><td id="myMkTableAppStore"></td></tr>
								<tr><td id="myMkTableHomePage"></td></tr>
								<tr><td id="myMkTableIME"></td></tr>
								<tr><td id="myMkTableSysApp"></td></tr>
								<tr><td id="myMkTableTV"></td></tr>
								<tr><td id="myMkTableOther"></td></tr>
							</table>
						</div>
					</div>
					<div class="page7_boxes">
						<button type="button" class="btn btn-default" id="page7_Prop_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered" id="myPropTable">
								<tbody>
									<tr>
										<td id="myAddModalConfigTableTdBase">
											<div title="base">基础功能：</div>
										</td>
									</tr>
									<tr>
										<td id="myAddModalConfigTableTdServerip">
											<div title="serverip">服务器IP配置：</div>
										</td>
									</tr>
									<tr>
										<td id="myAddModalConfigTableTdAd">
											<div title="ad"> 广告配置：</div>
										</td>
									</tr>
									<tr>
										<td id="myAddModalConfigTableTdChannel">
											<div title="channel">TV通道：</div>
										</td>
									</tr>
									<tr>
										<td id="myAddModalConfigTableTdLocalmedia">
											<div title="localmedia">本地媒体：</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</fieldset>
			</div>
		</div>

		<!--Config新增和编辑-->
		<div class="modal fade" id="page7_config" tabindex="-1" role="dialog" aria-labelledby="myConfigLabel">
			<div class="modalwidth" role="document">
				<div class="modal-content" id="page7_config_border">
					<div class="modal-body">
						<button type="button" id="configClose" data-dismiss="modal">关闭</button>
						<label for="configCName" class="control-label configlable">中文名称：</label>
						<label for="configEName" class="control-label configlable">英文名称：</label><br/>
						<input type="text" value="" id="configCName" class="configinput">
						<input type="text" value="" id="configEName" class="configinput"><br/>
						<label for="configDefaulted" class="control-label configlable">默认参考值：</label><br/>
						<div id="configDefaulted">
							<button class="defaultOption">字符串</button>
							<button class="defaultOption">枚举</button>
							<textarea id="configString" rows="3" cols="" class="configtextarea"></textarea><br/>
							<div class="tableBox" id="configTableBoxEnum">
								<div id="ADCSAction">
									<span class="menuEdit glyphicon glyphicon-plus"></span>
									<span class="menuEdit glyphicon glyphicon-remove"></span>
									<span class="menuEdit glyphicon glyphicon-remove-circle"></span>
								</div>
								<div id="ADCSEfficient">
									<div class="menuUnit">
										<input type="text" class="menuUnitInput" value="" placeholder="Value">
									</div>
									<div class="menuUnit">
										<input type="text" class="menuUnitInput" value="" placeholder="Value">
									</div>
								</div>
							</div>
						</div>
						<label for="configInstr" class="control-label configlable">描述：</label><br/>
						<textarea id="configInstr" rows="3" cols="" class="configtextarea"></textarea><br/>
						<label for="configSelect" class="control-label configlable">所属分类：</label><br/>
						<select id="configSelect" class="configselect">
							<option value="base">基础功能</option>
							<option value="serverip">服务器IP配置</option>
							<option value="ad"> 广告配置</option>
							<option value="channel">TV通道</option>
							<option value="localmedia">本地媒体</option>
							<option value="other">其他功能</option>
						</select>
						<button type="button" hidedata="0" class="btn" id="configSubmit">保存</button>
						<div id="configErrorInfo"></div>
					</div>
				</div>
			</div>
		</div>
		
		<!--新增和编辑弹框-->
		<div class="modal fade" id="myModuleAddChangeModal" tabindex="-1" role="dialog" aria-labelledby="myModuleAddChangeModalLabel">
			<div class="modalwidth" role="document">
				<div class="modal-content" id="myModuleBorder">
					<div class="modal-body">
						<button type="button" id="inputModuleClose" data-dismiss="modal">关闭</button>
						<label for="moduleCzName" class="control-label" style="margin-bottom: 0px;">模块中文名：</label><br/>
						<input type="text" value="" id="moduleCzName"><br/>
						<label for="moduleEnName" class="control-label" style="margin-bottom: 0px;">模块英文名：</label><br/>
						<input type="text" value="" id="moduleEnName"><br/>
						<label for="moduleSrc" class="control-label" style="margin-bottom: 0px;">模块路径：</label><br/>
						<input type="text" value="" id="moduleSrc"><br/>
						<label for="moduleInstr" class="control-label" style="margin-bottom: 0px;">描述：</label><br/>
						<!--<input type="text" value="" id="moduleInstr"><br/>-->
						<textarea id="moduleInstr" rows="2" cols="" class="configtextarea"></textarea><br/>
						<label for="moduleSelect" class="control-label" style="margin-bottom: 0px;">所属分类：</label><br/>
						<select id="moduleSelect">
							<option value="App">App</option>
							<option value="Service">Service</option>
							<option value="AppStore">AppStore</option>
							<option value="HomePage">HomePage</option>
							<option value="IME">IME</option>
							<option value="SysApp">SysApp</option>
							<option value="TV">TV</option>
							<option value="Other">Other</option>
							<option value="PlayerLibrary">PlayerLibrary</option>
						</select>
						<button type="button" class="btn"id="inputModuleSubmit">保存</button>
						<div id="moduleErrorInfo"></div>
					</div>
				</div>
			</div>
		</div>	
		<!--loading环-->
		<!--<div id="page7_loading"><span id="page7_loadingImg">wenjian</span><span id="page7_loadingText">数据加载中...</span></div>-->
		<script type="text/javascript" src="../js/page7.js" charset="UTF-8"></script>
	</body>

</html>
