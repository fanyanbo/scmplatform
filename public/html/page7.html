<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>配置内动管理</title>
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../css/page7.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>

	</head>

	<body>
		<div id="page7">
			<div class="col-xs-12 form-group">
				<fieldset>
					<legend style="margin-bottom: 0;">
						<span class="page7_tabs" hasvalue="false">Config文件</span>
						<span class="page7_tabs" hasvalue="false">系统设置</span>
						<span class="page7_tabs" hasvalue="false">信号源工具箱</span>
						<span class="page7_tabs" hasvalue="false">卖场演示</span>
						<span class="page7_tabs" hasvalue="false">中间件</span>
						<span class="page7_tabs" hasvalue="false">MK</span>
						<span class="page7_tabs" hasvalue="false">PROP</span>
					</legend>
					<div class="page7_boxes">
						<button type="button" class="btn btn-default" id="page7_Config_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered" id="myConfigTable">
								<tbody id="myConfigTbody"></tbody>
							</table>
						</div>
					</div>
					<div class="page7_boxes">
						<button type="button" class="btn btn-default" id="page7_SysSetting_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered" id="mySysSettingTable">
								<tbody id="mySysSettingTbody"></tbody>
								<!--<tr><td id="SysSTableBoot"></td></tr>
								<tr><td id="SysSTableSetting"></td></tr>
								<tr><td id="SysSTableNet"></td></tr>
								<tr><td id="SysSTablePicture"></td></tr>
								<tr><td id="SysSTableSound"></td></tr>
								<tr><td id="SysSTableGeneral"></td></tr>-->
							</table>
						</div>
					</div>
					<div class="page7_boxes">
						<button type="button" class="btn btn-default" id="page7_SourceBox_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered" id="mySourceBoxTable">
								<tbody id="mySourceBoxTbody"></tbody>
								<!--<tr><td id="SourceBoxTableQuick"></td></tr>
								<tr><td id="SourceBoxTableGeneral"></td></tr>-->
							</table>
						</div>
					</div>
					<div class="page7_boxes">
						<button type="button" class="btn btn-default" id="page7_MarketShow_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered" id="myMarketShowTable">
								<tbody id="myMarketShowTbody"></tbody>
								<!--<tr><td id="MarketShowSound"></td></tr>
								<tr><td id="MarketShowPicture"></td></tr>-->
							</table>
						</div>
					</div>
					<div class="page7_boxes">
						<button type="button" class="btn btn-default" id="page7_Middleware_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered" id="myMiddlewareTable">
								<tbody id="myMiddlewareTbody"></tbody>
								<!--<tr><td id="Middleware1"></td></tr>
								<tr><td id="Middleware2"></td></tr>-->
							</table>
						</div>
					</div>
					<div class="page7_boxes">
						<button type="button" class="btn btn-default" id="page7_Mk_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered" id="myMkTable">
								<tbody id="myMKTbody"></tbody>
							</table>
						</div>
					</div>
					<div class="page7_boxes">
						<button type="button" class="btn btn-default" id="page7_Prop_add">新增</button>
						<div class="col-xs-12">
							<table class="table table-bordered" id="myPropTable">
								<tbody>
									<tr><td id="myAddModalConfigTableTdBase"><div title="base">基础功能：</div></td></tr>
									<tr><td id="myAddModalConfigTableTdServerip"><div title="serverip">服务器IP配置：</div></td></tr>
									<tr><td id="myAddModalConfigTableTdAd"><div title="ad"> 广告配置：</div></td></tr>
									<tr><td id="myAddModalConfigTableTdChannel"><div title="channel">TV通道：</div></td></tr>
									<tr><td id="myAddModalConfigTableTdLocalmedia"><div title="localmedia">本地媒体：</div></td></tr>
								</tbody>
							</table>
						</div>
					</div>
				</fieldset>
				<div id="tabClickIndex" curId="0" style="display: none;"></div>
			</div>
		</div>

		<!--Config新增和编辑-->
		<div class="modal fade" id="page7_config" tabindex="-1" role="dialog" aria-labelledby="myConfigLabel">
			<div class="modalwidth" role="document">
				<div class="modal-content" id="page7_config_border">
					<div class="modal-body">
						<button type="button" id="configClose" data-dismiss="modal">关闭</button>
						<label for="configCName" class="control-label configlable">中文名称：</label>
						<label for="configEName" class="control-label configlable">英文名称：</label><br/>
						<input type="text" value="" id="configCName" class="configinput">
						<input type="text" value="" id="configEName" class="configinput"><br/>
						<label for="configDefaulted" class="control-label configlable">默认参考值：</label><br/>
						<div id="configDefaulted">
							<button class="defaultOption" boxone="configString" boxtwo="configTableBoxEnum">字符串</button>
							<button class="defaultOption" boxone="configTableBoxEnum" boxtwo="configString">枚举</button>
							<textarea id="configString" rows="3" cols="" class="configtextarea"></textarea><br/>
							<div class="tableBox" id="configTableBoxEnum">
								<div class="ADCSAction">
									<span class="menuEdit glyphicon glyphicon-plus"></span>
									<span class="menuEdit glyphicon glyphicon-remove"></span>
									<span class="menuEdit glyphicon glyphicon-remove-circle"></span>
								</div>
								<div class="ADCSEfficient">
									<div class="menuUnit">
										<input type="text" class="menuUnitInput" value="" placeholder="Value">
									</div>
									<div class="menuUnit">
										<input type="text" class="menuUnitInput" value="" placeholder="Value">
									</div>
								</div>
							</div>
						</div>
						<label for="configInstr" class="control-label configlable">描述：</label><br/>
						<textarea id="configInstr" rows="3" cols="" class="configtextarea"></textarea><br/>
						<label for="configSelect" class="control-label configlable">所属分类：</label><br/>
						<select id="configSelect" hasvalue="false" class="configselect"></select>
						<button type="button" hidedata="0" class="btn" id="configSubmit">保存</button>
						<div id="configErrorInfo"></div>
					</div>
				</div>
			</div>
		</div>
		
		<!--MK新增和编辑-->
		<div class="modal fade" id="page7_module" tabindex="-1" role="dialog" aria-labelledby="myModuleLabel">
			<div class="modalwidth" role="document">
				<div class="modal-content" id="page7_module_border">
					<div class="modal-body">
						<button type="button" id="moduleClose" data-dismiss="modal">关闭</button>
						<label for="moduleCName" class="control-label">模块中文名：</label><br/>
						<input type="text" value="" id="moduleCName"><br/>
						<label for="moduleEName" class="control-label">模块英文名：</label><br/>
						<input type="text" value="" id="moduleEName"><br/>
						<label for="moduleSrc" class="control-label">模块路径：</label><br/>
						<input type="text" value="" id="moduleSrc"><br/>
						<label for="moduleInstr" class="control-label">描述：</label><br/>
						<textarea id="moduleInstr" rows="2" cols="" class="configtextarea"></textarea><br/>
						<label for="moduleSelect" class="control-label">所属分类：</label><br/>
						<select id="moduleSelect" hasvalue="false" class="moduleSelect"></select>
						<button type="button" hidedata="0" class="btn" id="moduleSubmit">保存</button>
						<div id="moduleErrorInfo"></div>
					</div>
				</div>
			</div>
		</div>	
		
		<!--系统设置新增和编辑-->
		<div class="modal fade" id="page7_sys" tabindex="-1" role="dialog" aria-labelledby="mysysLabel">
			<div class="modalwidth" role="document">
				<div class="modal-content" id="page7_sys_border">
					<div class="modal-body">
						<button type="button" id="sysClose" data-dismiss="modal">关闭</button>
						<label for="sysCName" class="control-label" style="margin-bottom: 0px;">模块中文名：</label><br/>
						<input type="text" value="" id="sysCName"><br/>
						<label for="sysEName" class="control-label" style="margin-bottom: 0px;">模块英文名：</label><br/>
						<input type="text" value="" id="sysEName"><br/>
						<label for="sysInstr" class="control-label" style="margin-bottom: 0px;">描述：</label><br/>
						<textarea id="sysInstr" rows="2" cols="" class="configtextarea"></textarea><br/>
						<label for="sysSelect" class="control-label" style="margin-bottom: 0px;">所属分类：</label><br/>
						<select id="sysSelect" hasvalue="false" class="sysSelect">
							<!--<option value="Other">Other</option>-->
						</select>
						<button type="button" hidedata="0" class="btn" id="sysSubmit">保存</button>
						<div id="sysErrorInfo"></div>
					</div>
				</div>
			</div>
		</div>
		
			
		<!--loading环-->
		<!--<div id="page7_loading"><span id="page7_loadingImg">wenjian</span><span id="page7_loadingText">数据加载中...</span></div>-->
		<script type="text/javascript" src="../js/page7.js" charset="UTF-8"></script>
	</body>

</html>
