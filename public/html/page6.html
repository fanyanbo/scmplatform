<!--内容列表-->
<html>

	<head>
		<meta charset="utf-8" />
		<title>配置文件管理</title>

		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.min.css">
		<link rel="stylesheet" type="text/css" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../css/page6.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>

	<body>
		<div id="page6">
			<fieldset>
				<legend>
					<span class="page6_tab">机芯列表</span>---
					<span class="page6_tab">机型列表</span>---
					<span class="page6_tab">芯片型号</span>---
					<span class="page6_tab">TP</span>
				</legend>
				<div class="page_boxes" style="display: block;">
					<div class="">
						<button type="button" class="btn btn-default page6AddBtns" part="1">新增机芯</button>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<table class="table table-bordered" id="page6_chip_add">
								<tr><td id="page6_chip_td"></td></tr>
							</table>
						</div>
					</div>
				</div>
				<div class="page_boxes" style="display: none;">
					<div class="">
						<button type="button" class="btn btn-default page6AddBtns" part="2">新增机型</button>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<table class="table table-bordered" id="page6_model_add">
								<tr><td id="page6_model_td"></td></tr>
							</table>
						</div>
					</div>
				</div>
				<div class="page_boxes" style="display: none;">
					<div class="">
						<button type="button" class="btn btn-default page6AddBtns" part="3">新增芯片型号</button>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<table class="table table-bordered" id="page6_soc_add">
								<tr><td id="page6_soc_td"></td></tr>
							</table>
						</div>
					</div>
				</div>
				<div class="page_boxes" style="display: none;">
					<div class="">
						<button type="button" class="btn btn-default page6AddBtns" part="4">新增targetProduct</button>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<table class="table table-bordered" id="page6_targetProduct_add">
								<tr><td id="page6_targetProduct_td"></td></tr>
							</table>
						</div>
					</div>
				</div>
				<!--<div id="noList">当前没有符合查询条件的文件！！</div>-->
				
				<!--机芯机型-增加-->
				<div class="modal fade " id="page6Modal" tabindex="-1" role="dialog" aria-labelledby="mypage6ModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content" id="page6ModalDiv">
							<div class="modal-body">
								<button type="button" id="page6ModeClose" data-dismiss="modal">关闭</button>
								<label id="lableText" for="page6Container" class="control-label">输入机芯名称：</label><br/>
								<input type="text" value="" id="page6Container">
								<button type="button" class="btn" part1="1" id="page6Submit">确定</button>
								<div id="chipMangInfo"></div>
							</div>	
						</div>
					</div>
				</div>
				<!--机芯机型-增加-->
				<div class="modal fade " id="page6Modal2" tabindex="-1" role="dialog" aria-labelledby="mypage6ModalLabel2">
					<div class="modal-dialog" role="document">
						<div class="modal-content" id="page6ModalDiv">
							<div class="modal-body">
								<input id="page6_TP" type="text" value=""/>
								<table class="table table-bordered" id="page6MkTable">
									<tr><td id="page6MkPlayerLibrary"></td></tr>
									<tr><td id="page6MkApp"></td></tr>
									<tr><td id="page6MkService"></td></tr>
									<tr><td id="page6MkAppStore"></td></tr>
									<tr><td id="page6MkHomePage"></td></tr>
									<tr><td id="page6MkIME"></td></tr>
									<tr><td id="page6MkSysApp"></td></tr>
									<tr><td id="page6MkTV"></td></tr>
									<tr><td id="page6MkOther"></td></tr>
								</table>
							</div>	
						</div>
					</div>
				</div>
				
			</fieldset>
		</div>
		
		
		<!--loading环-->
		<!--<div id="page6_loading"><span id="page6_loadingImg">wenjian</span><span id="page6_loadingText">数据加载中...</span></div>-->
		<script src="../js/jquery.dataTables.min.js" type="text/javascript" charset="utf8"></script>
		<script type="text/javascript" src="../js/page6.js" charset="utf8"></script>
		<script type="text/javascript" src="../js/front-endPage.js" charset="utf8"></script>
	</body>

</html>
