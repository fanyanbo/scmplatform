<!--内容列表-->
<html>

	<head>
		<meta charset="utf-8" />
		<title>目标设备管理</title>

		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.min.css">
		<link rel="stylesheet" type="text/css" href="../css/pages.css">
		<link rel="stylesheet" type="text/css" href="../css/page3.css"/>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
 		
	</head>

	<body>
		<div id="page3">
			<fieldset class="inputandselectwidth">
				<legend>目标设备查询</legend>
				<!--机芯、机型、Device-->
				<div class="row text-right">
					<div class="col-xs-4 form-group">
						<label for="page3_targetProduct" class="control-label col-xs-5">targetProduct</label>
						<input type="text" id="page3_targetProduct" class="col-xs-6 inputstyle text-left" placeholder="请输入a或b模拟效果">
						<div class="auto_hidden" id="page3_auto"><!--自动完成 DIV--></div>
					</div>
				</div>
				<div class="form-group text-center">
					<div class="col-sm-offset- col-sm-4"></div>
					<div class="col-sm-offset- col-sm-2">
						<button type="submit" class="btn btn-default btn-success" id="page3_searchInfo">查询</button>
					</div>
					<div class="col-sm-offset- col-sm-2">
						<button type="reset" class="btn btn-default btn-success" id="page3_reset">重置</button>
					</div>
					<div class="col-sm-offset- col-sm-4"></div>
				</div>
			</fieldset>

			<fieldset>
				<legend>内容列表</legend>
				<button class="mybuttons btn-success" id="page3_add">新增</button>
				<!-- 表格开始 -->
				<div id="page3_table"></div>
				<!-- 表格结束 -->
				
				<!--TargetProduct-增加-->
				<div class="modal fade " id="page3Modal" hasquery="false" tabindex="-1" role="dialog" aria-labelledby="mypage6ModalLabel2">
					<div class="modal-dialog modalwidth" role="document"><!--modal-dialog-->
						<div class="modal-content" id="page6ModalDiv2">
							<div class="modal-body">
								<span id="page3_title">新增TP的名称：</span><input id="page3_TP" type="text" value="">
								<button type="button" class="btn btn-primary" style="float: right;" data-dismiss="modal">关闭</button>
								<button type="button" id="page3_tp_submit" class="btn btn-primary" style="float: right;">提交</button>
								<table class="table table-bordered" id="page6MkTable">
									<tbody id="page3MkTbody"></tbody>
								</table>
							</div>
							<div class="modal-footer">
								<button type="button" id="page3_tp_submit2" class="btn btn-primary">提交</button>
							</div>
						</div>
					</div>
				</div>
				<!--<div id="noList">当前没有符合查询条件的文件！！</div>-->
			</fieldset>
		</div>
		
		<!--loading环-->
		<!--<div id="page3_loading"><span id="page3_loadingImg">wenjian</span><span id="page3_loadingText">数据加载中...</span></div>-->
		<script src="../js/jquery.dataTables.min.js" type="text/javascript" charset="utf8"></script>
		<script src="../js/front-endPage.js"></script>
		<script src="../js/page3.js"></script>
		
	</body>

</html>
